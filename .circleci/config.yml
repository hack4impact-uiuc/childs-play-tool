version: 2
jobs:
  backend_format:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
        command: |
          cd backend
          pipenv install --skip-lock
          pipenv install --skip-lock --dev
          pipenv run black . --check 
  backend_test:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
        command: |
          cd backend
          pipenv install --skip-lock
          pipenv install --skip-lock --dev
          pipenv run pytest

workflows:
  version: 2
  build-test:
    jobs:
      - backend_format
      - backend_test
